
version: 2.1
workflows:
  compile_and_flash:
    jobs:
      - compile

jobs:
  compile:
    docker:
      - image: node:10.15.3
    steps:
      - checkout
      - run: npm ci
      - run: pwd
      - run: ls /root/project/node_modules/.bin
      - run:
          name: Setup Environment Variables
          command: |
            echo 'export PATH="/root/project/node_modules/.bin:$PATH"' >> $BASH_ENV
      - run: particle
